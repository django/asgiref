[tox]
envlist =
    py{39,310,311,312,313,314}-{test,mypy}
    qa

[testenv]
usedevelop = true
extras = tests
commands =
    test: pytest -v {posargs}
    mypy: mypy . {posargs}
deps =
    setuptools

[testenv:qa]
skip_install = true
deps =
    pre-commit
commands =
    pre-commit {posargs:run --all-files --show-diff-on-failure}
